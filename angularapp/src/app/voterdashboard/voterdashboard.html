<div class="candidates-container">
  <div *ngFor="let candidate of candidates" class="candidate-card">
    <img [src]="candidate.imageUrl" alt="{{candidate.name}}" class="candidate-photo">
    <h3>{{ candidate.name }}</h3>
    <p>{{ candidate.party }}</p>
    <p>Votes: {{ candidate.voteCount }}</p>
    <input type="radio" name="selectedCandidate" [(ngModel)]="selectedCandidateId" [value]="candidate.id">
  </div>
</div>

<button (click)="vote()">Vote</button>

<!-- Centered popup message -->
<div *ngIf="message" 
     class="popup-message"
     [ngClass]="{'success': message === 'Vote cast successfully!', 'error': message !== 'Vote cast successfully!'}">
  {{ message }}
</div>
